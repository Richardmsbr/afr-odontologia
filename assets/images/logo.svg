<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <!-- Gradiente sutil para o ícone -->
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E4B8E;stop-opacity:1" />
    </linearGradient>
    <!-- Gradiente para o texto AFR -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0FA968;stop-opacity:1" />
    </linearGradient>
    <!-- Sombra suave -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#1E4B8E" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Grupo do ícone da cabeça -->
  <g transform="translate(10, 8)" filter="url(#shadow)">
    <!-- Silhueta da cabeça com linhas horizontais (estilo do logo original) -->
    <clipPath id="headClip">
      <!-- Forma da cabeça humana de perfil simplificada -->
      <path d="M45,10
               C65,10 80,25 82,45
               C84,55 82,65 78,72
               C76,76 72,80 68,82
               L68,95
               C68,100 65,103 60,103
               L25,103
               C20,103 17,100 17,95
               L17,82
               C10,78 5,70 5,58
               C5,30 22,10 45,10Z"/>
    </clipPath>

    <!-- Fundo da cabeça -->
    <rect x="0" y="5" width="90" height="105" fill="url(#headGradient)" clip-path="url(#headClip)"/>

    <!-- Linhas horizontais brancas (característica do logo) -->
    <g clip-path="url(#headClip)">
      <line x1="0" y1="18" x2="90" y2="18" stroke="white" stroke-width="5" opacity="0.9"/>
      <line x1="0" y1="30" x2="90" y2="30" stroke="white" stroke-width="5" opacity="0.9"/>
      <line x1="0" y1="42" x2="90" y2="42" stroke="white" stroke-width="5" opacity="0.9"/>
      <line x1="0" y1="54" x2="90" y2="54" stroke="white" stroke-width="5" opacity="0.9"/>
      <line x1="0" y1="66" x2="90" y2="66" stroke="white" stroke-width="5" opacity="0.9"/>
      <line x1="0" y1="78" x2="90" y2="78" stroke="white" stroke-width="5" opacity="0.9"/>
      <line x1="0" y1="90" x2="90" y2="90" stroke="white" stroke-width="5" opacity="0.9"/>
    </g>

    <!-- Contorno sutil -->
    <path d="M45,10
             C65,10 80,25 82,45
             C84,55 82,65 78,72
             C76,76 72,80 68,82
             L68,95
             C68,100 65,103 60,103
             L25,103
             C20,103 17,100 17,95
             L17,82
             C10,78 5,70 5,58
             C5,30 22,10 45,10Z"
          fill="none"
          stroke="#1E4B8E"
          stroke-width="2"
          opacity="0.3"/>
  </g>

  <!-- Texto AFR -->
  <text x="115" y="75"
        font-family="'Montserrat', 'Segoe UI', Arial, sans-serif"
        font-size="72"
        font-weight="800"
        fill="url(#textGradient)"
        letter-spacing="-2">AFR</text>

  <!-- Texto Odontologia -->
  <text x="115" y="98"
        font-family="'Montserrat', 'Segoe UI', Arial, sans-serif"
        font-size="22"
        font-weight="600"
        fill="#1E4B8E"
        letter-spacing="1">Odontologia</text>

  <!-- Texto Especializada -->
  <text x="115" y="115"
        font-family="'Montserrat', 'Segoe UI', Arial, sans-serif"
        font-size="18"
        font-weight="500"
        fill="#0FA968"
        letter-spacing="2">Especializada</text>
</svg>
